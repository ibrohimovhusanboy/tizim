<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Voters</title>
	<style>
        /* General Styling */
        body {

            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a258ef, #5f91e2); /* Purple to blue gradient background */
            color: white;
	        border-radius: 5%;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Form and Layout */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        label {
            font-size: 1.2rem;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.2s ease;
        }


        .card:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;  /* Start with 50% rounding */
            transition: border-radius 0.3s ease; /* Smooth transition for the border radius */
            margin-bottom: 15px;
        }

        img:hover {
            border-radius: 20%;  /* Change to 20% when hovered */
        }

        button {
            background-color: #2575fc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6a11cb;
        }

        .error, .success {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .error {
            color: #ff4f4f;
        }

        .success {
            color: #4caf50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            input[type="text"] {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }


    </style>
</head>
<body>
    <h1>Upload Voter IDs</h1>
    <div class="container">
        <div class="card">
	       <form method="POST" enctype="multipart/form-data" class="my_form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
        </div>

    </div>

</body>
</html>
